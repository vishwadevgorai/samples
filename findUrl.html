<!DOCTYPE html>
<html lang="en">
<head>

    <title>Get Url by buttion and store in array and break acourd to you want</title>
    <script>
        function getURL() {
            
          let url= window.location.href;
            console.log('print the url ==',url);
            let urlBreak = url.split("/");
             for(var i=0;i<urlBreak.length;i++){
                console.log("url break",urlBreak[i]) 
    }
    document.getElementById("urls").innerHTML = urlBreak;
}
        </script>
</head>
<body>
    <button type="button" onclick="getURL();">Get Page URL</button>
    <br>
    <hr>
    <p id="urls"></p>
</body>
